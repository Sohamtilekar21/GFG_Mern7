<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <center>
    <h2>Heading</h2>
    name  : <input type="text" name="" id="" placeholder="Enter your name">
    <br> <br>
    ph.no : <input type="number" placeholder="123456789">
    <br><br>
    email : <input type="email" placeholder="abc@xyz.com">
    <br><br>
    pass : <input type="password" placeholder="************">
    <br><br>
    <button>Submit</button>
    </center>
    <hr>
    <h3>More Details</h3>
    what is your gender : 
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> FeMale
    <hr>
    <h5>pls tick the languages you know</h5>
    <input type="checkbox">Hindi
    <input type="checkbox">Marathi
    <input type="checkbox">English
    <hr>
    <select name="" id="">
        <option>---Select your city---</option>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Nashik">Nashik</option>
    </select>
</body>
</html>
