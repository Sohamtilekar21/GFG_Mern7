<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>List types in html</h3>
    list of fruits
    <ol type="i">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>

    list of veggies
    <ul type="circle">
        <li>Spinach</li>
        <li>Onion</li>
        <li>potato</li>
    </ul>

    <h3>
        lets make a table
    </h3>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Soham</td>
            <td>21</td>
        </tr>
        <tr>
            <td>abc</td>
            <td> 123</td>
        </tr>
    </table>

<iframe src="image.html" frameborder="2" width="100%" height="600px"></iframe>
</body>
</html>
