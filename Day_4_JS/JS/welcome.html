<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightcoral;
        }
        #h{
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 id="h">Welcome to JS</h1>
    <button onclick="abc()">Click me</button>
    <script>
        console.log("hello")
        b=13
        c="13"
        console.log(b===c)
        console.log(b==c)
        console.log(b+c)

        //alert("Hi everyone")
    
        //DOM maipulation = Document Object Model
        // overriding html nd css using js
        function abc(){
            z=document.getElementById("h")
            console.log(z)
            z.textContent = "I am learning JavaScript"
            z.style.background = "green"
        }
    </script>

</body>
