<body>
    <h1>"I am learning basic API's</h1>

    <script>
        console.log(Date)
        let now = new Date()
        console.log(now)
        console.log(now.getFullYear)

        console.log(Promise)
        let p = new Promise((resolve,reject)=>{
            let a=1+1
            if(a==2){
                resolve("this is correct")
            }else{
                reject("Wrong")
            }
        })
        p.then((message)=>{
            console.log("right" + message)
        }).catch((message)=>{
            console.log("Calculate again" + message)
        })

        //fetch (getting data from third party)
